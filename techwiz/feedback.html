<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .contact-form {
            margin: 50px auto;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }
        .contact-image img {
            width: 100px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btnContact {
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btnContact:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-bottom: 30px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body style="font-family: 'IBM Plex Sans', sans-serif;">


    <section id="navbar"></section>

    <div class="container contact-form">
        <div class="contact-image text-center">
            <img src="assets/img/about/about1.jpg" alt="rocket_contact" style="border-radius: 50%;"/>
        </div>
        <form id="contactForm" method="post" action="">
            <h3 class="text-center">Feedback</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name *" required />
                        <div class="error" id="nameError">Please enter your name.</div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email *" required />
                        <div class="error" id="emailError">Please enter a valid email.</div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btnContact btn-block" value="Send Message" />
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="message" name="message" class="form-control" placeholder="Your Message *" rows="6" required></textarea>
                        <div class="error" id="messageError">Please enter your message.</div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="assets/js/navbar.js"></script>
</body>
</html>
