    text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
    /* Darker shadow */
}

.overlay::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 500px;
    background-color: rgba(0, 0, 0, 0.5);
    /* Semi-transparent black overlay */
    z-index: 1;
}

.overlay * {
    position: relative;
    /* Make sure text stays above the overlay */
    z-index: 2;
}

        .then(data => {

            const card = `

                <div class="img-area">

                <div class="info">

                  <p>${item.description}</p>
                </div>
              </div>
            `;
            wrapper.innerHTML += card;
          });
        })
